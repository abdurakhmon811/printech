{% extends 'service/base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container put-footer-bottom">
    <div class="container col-xl-12 mb-5" style="max-width: 100%;">
        <div class="row">
            <div class="col-xl">

            </div>
            <div class="col-xl-8">
                <div class="container text-center pt-4 pb-4">
                    <h1 class="fw-light">Sayt yaratish uchun quyidagi ma'lumotlarni to'ldiring</h1>
                </div>
                <div class="container form-dec pt-4 pb-4">
                    <form class="form-control bg-dark text-light fw-light" novalidate
                          action="{% url 'create_site' %}" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                            <div style="position: relative;">
                                <button type="submit" class="btn btn-warning fw-light">Yuborish</button>
                                <a class="btn btn-warning fw-light align-r-2"
                                    href="/"
                                    id="mainpage">
                                    Asosiy sahifaga qaytish
                                </a>
                            </div>
                        {% endbuttons %}
                    </form>
                </div>
            </div>
            <div class="col-xl">

            </div>
        </div>
    </div>
</div>
<script>
    $(window).resize(function (e) {
        if (window.innerWidth < 324) {
            $('#mainpage').removeClass('align-r-2');
            $('#mainpage').addClass('top-m');
        } else {
            $('#mainpage').addClass('align-r-2');
            $('#mainpage').removeClass('top-m');
        }
    });
    $(window).on('load', function (e) {
        if (window.innerWidth < 324) {
            $('#mainpage').removeClass('align-r-2');
            $('#mainpage').addClass('top-m');
        } else {
            $('#mainpage').addClass('align-r-2');
            $('#mainpage').removeClass('top-m');
        }
    });
</script>
{% endblock content %}
