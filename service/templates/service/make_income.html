{% extends 'service/base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container put-footer-bottom">
    {% include 'service/includes/admin_tab.html' %}
    <div class="container col-xl-8 text-center pt-4 pb-4">
        <h1 class="fw-light">Daromad kiritish bo'limi</h1>
    </div>
    <div class="container col-xl-8 form-dec pt-4 pb-4 mb-5">
        <form class="form-control bg-dark text-light fw-light" action="{% url 'make_income' %}"
              novalidate method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button class="btn btn-warning fw-light" type="submit">Kiritish &check;</button>
                <a class="btn btn-warning fw-light make-top-2"
                   href="{% url 'income_categories' %}">Kategoriya kiritish &raquo;</a>
                <a class="btn btn-warning fw-light make-top"
                   href="{% url 'income_subcats' %}">Quyi kategoriya kiritish &raquo;</a>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock content %}
